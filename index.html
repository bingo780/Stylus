<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JIS Dekurz ‚Äì v1.9.27 (Full View)</title>
    <style>
        :root{ --bg:#eef2f6; --card:#fff; --border:#d9e0e8; --primary:#2f6fed; --save-green:#107c10; --text:#1a1a1a; }
        body{ font-family: sans-serif; margin:5px; background:var(--bg); color:var(--text); overflow: hidden; touch-action: manipulation; }
        
        .card{ background:var(--card); border:1px solid var(--border); border-radius:12px; padding:10px; margin-bottom:5px; }
        
        /* OKNO S PAPIEROM - Upraven√© aby sa pok√∫silo uk√°za≈• cel√∫ A4 */
        .canvas-outer { 
            overflow: auto; 
            border: 2px solid #444; 
            background: #555; 
            border-radius: 4px; 
            width: 100%; 
            height: calc(100vh - 180px); /* Dynamick√° v√Ω≈°ka podƒæa zvy≈°ku UI */
            position: relative;
            display: flex;
            justify-content: center;
        }
        
        .canvas-wrapper { 
            position: relative; 
            background: white; 
            transform-origin: top center; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            touch-action: none; 
        }

        .canvas-wrapper.scroll-active { touch-action: auto !important; }
        .canvas-wrapper.scroll-active #stylusCanvas { pointer-events: none; }

        #stylusCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; background: transparent; }
        
        /* Zabezpeƒç√≠, aby sa obr√°zok nezbl√°znil pri naƒç√≠tan√≠ */
        #guideImg { max-width: 100%; height: auto; display: block; pointer-events: none; }

        .toolbar { display: flex; gap: 4px; flex-wrap: wrap; align-items: center; padding: 6px; background: #333; color: white; border-radius: 8px; margin-bottom: 5px; }
        button { padding: 8px 10px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; font-size: 13px; }
        .btn-mode { width: 48%; padding: 12px; font-size: 15px; }
        .btn-mode.active { background: #fff !important; color: #000 !important; border: 2px solid #000; }
        .btn-tool { background: #555; color: white; }
        .btn-tool.active { background: #2f6fed; color: white; }

        @media print {
            @page { margin: 0; size: A4 portrait; }
            html, body { margin: 0; padding: 0; background: white; overflow: visible; }
            #ui-container { display: none !important; }
            #printArea { display: block !important; position: absolute; top: 0; left: 0; width: 210mm; height: 297mm; }
            .print-page { position: relative; width: 100%; height: 100%; }
            .print-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; object-fit: fill; }
            .print-hand { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
        }
        #printArea { display: none; }
    </style>
</head>
<body>

<div id="ui-container">
    <div class="card" style="display:flex; justify-content: space-between; align-items: center;">
        <b>Podklad:</b>
        <input type="file" id="bgInput" accept="image/*" onchange="loadBg(this)" style="font-size: 12px;">
    </div>

    <div style="display:flex; gap:8px; margin-bottom:5px;">
        <button id="btnScroll" class="btn-mode" style="background:#f39c12; color:black;" onclick="setMode('scroll')">üñê POSUN (Prst)</button>
        <button id="btnDraw" class="btn-mode active" style="background:#2f6fed; color:white;" onclick="setMode('draw')">‚úé P√çSANIE (Pero)</button>
    </div>

    <div class="toolbar">
        <button onclick="undo()" style="background:#777;">‚Ü© Sp√§≈•</button>
        <button id="btnBlue" class="btn-tool active" onclick="setColor('#000080', 'btnBlue')">Modr√°</button>
        <button id="btnBlack" class="btn-tool" onclick="setColor('#000000', 'btnBlack')">ƒåierna</button>
        <button id="btnEraser" class="btn-tool" onclick="setEraser('btnEraser')">üßΩ Guma</button>
        <button onclick="toggleZoom()" id="zoomBtn" class="btn-tool">üîç Pribl√≠≈æi≈•</button>
    </div>

    <div class="canvas-outer">
        <div class="canvas-wrapper" id="canvasWrapper">
            <img src="" id="guideImg" style="display: none;">
            <canvas id="stylusCanvas"></canvas>
        </div>
    </div>
    
    <div style="display:flex; gap:10px; margin-top:5px;">
        <button onclick="clearAll()" style="background:#d32f2f; color:white; flex:1;">Zmaza≈•</button>
        <button onclick="doPrint()" style="background:var(--save-green); color:white; flex:2; font-size:16px;">Vytlaƒçi≈• A4</button>
    </div>
</div>

<div id="printArea">
    <div class="print-page">
        <img id="pBg" class="print-bg">
        <img id="pHand" class="print-hand">
    </div>
</div>

<script>
    const canvas = document.getElementById('stylusCanvas');
    const ctx = canvas.getContext('2d');
    const wrapper = document.getElementById('canvasWrapper');
    const guideImg = document.getElementById('guideImg');
    let drawing = false, isZoomed = false, history = [];

    function setMode(mode) {
        document.getElementById('btnScroll').classList.remove('active');
        document.getElementById('btnDraw').classList.remove('active');
        if (mode === 'scroll') {
            document.getElementById('btnScroll').classList.add('active');
            wrapper.classList.add('scroll-active');
            canvas.style.visibility = 'hidden';
            setTimeout(() => { canvas.style.visibility = 'visible'; }, 50);
        } else {
            document.getElementById('btnDraw').classList.add('active');
            wrapper.classList.remove('scroll-active');
        }
    }

    function loadBg(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            guideImg.src = e.target.result;
            guideImg.style.display = "block";
            guideImg.onload = () => {
                // Nastavenie rozl√≠≈°enia pl√°tna podƒæa obr√°zka
                canvas.width = guideImg.naturalWidth;
                canvas.height = guideImg.naturalHeight;
                wrapper.style.width = guideImg.naturalWidth + "px";
                wrapper.style.height = guideImg.naturalHeight + "px";
                
                // P√¥vodn√© zobrazenie - prisp√¥sobi≈• ≈°√≠rke okna
                wrapper.style.transform = "scale(" + (document.querySelector('.canvas-outer').clientWidth / guideImg.naturalWidth) * 0.95 + ")";
                saveState();
            };
        };
        reader.readAsDataURL(file);
    }

    function toggleZoom() {
        isZoomed = !isZoomed;
        if(isZoomed) {
            wrapper.style.transform = "scale(1.2)";
            setMode('scroll');
        } else {
            // Vr√°ti≈• na n√°hƒæad celej ≈°√≠rky
            wrapper.style.transform = "scale(" + (document.querySelector('.canvas-outer').clientWidth / guideImg.naturalWidth) * 0.95 + ")";
        }
        document.getElementById('zoomBtn').classList.toggle('active');
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const matrix = new DOMMatrix(window.getComputedStyle(wrapper).transform);
        const currentScale = matrix.a;
        return {
            x: (e.clientX - rect.left) / currentScale,
            y: (e.clientY - rect.top) / currentScale,
            pressure: e.pressure || 0.5
        };
    }

    canvas.addEventListener('pointerdown', (e) => {
        if (wrapper.classList.contains('scroll-active') || e.pointerType === 'touch') return;
        saveState(); drawing = true;
        const pos = getPos(e);
        ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
        e.preventDefault();
    });

    canvas.addEventListener('pointermove', (e) => {
        if (!drawing || e.pointerType === 'touch') return;
        const pos = getPos(e);
        ctx.lineWidth = (ctx.globalCompositeOperation === 'destination-out') ? 30 : (pos.pressure * 3 + 1);
        ctx.lineCap = 'round'; ctx.lineJoin = 'round';
        ctx.lineTo(pos.x, pos.y); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(pos.x, pos.y);
        e.preventDefault();
    });

    window.addEventListener('pointerup', () => { drawing = false; ctx.beginPath(); });

    function saveState() { if (history.length > 20) history.shift(); history.push(canvas.toDataURL()); }
    function undo() {
        if (history.length === 0) return;
        let img = new Image();
        img.onload = () => { ctx.clearRect(0,0,canvas.width,canvas.height); ctx.drawImage(img,0,0); };
        img.src = history.pop();
    }
    function setColor(c, id) { ctx.globalCompositeOperation = 'source-over'; ctx.strokeStyle = c; updateUI(id); }
    function setEraser(id) { ctx.globalCompositeOperation = 'destination-out'; updateUI(id); }
    function updateUI(id) { 
        document.querySelectorAll('.btn-tool').forEach(b => b.classList.remove('active')); 
        document.getElementById(id).classList.add('active'); 
    }
    function clearAll() { if(confirm("Zmaza≈• v≈°etko?")) { saveState(); ctx.clearRect(0,0,canvas.width,canvas.height); } }

    function doPrint() {
        document.getElementById('pBg').src = guideImg.src;
        document.getElementById('pHand').src = canvas.toDataURL();
        setTimeout(() => window.print(), 500);
    }
</script>
</body>
</html>
